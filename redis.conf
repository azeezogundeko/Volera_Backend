# Redis configuration file

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfsync everysec

# Performance tuning
activerehashing yes
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Connection settings
timeout 0
tcp-keepalive 60
tcp-backlog 511
maxclients 10000

# IPC settings
bind 0.0.0.0
protected-mode no

# Logging
loglevel notice
logfile ""

# Other settings
databases 16
stop-writes-on-bgsave-error no 